<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактор светлячков</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(#0a0a0a, #1a1a1a);
      color: #e0ffee;
      padding: 30px;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #00ffc3);
    }
    h2 {
      margin-bottom: 10px;
      color: #00ffc3;
      text-shadow: 0 0 5px #00ffc3;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      background: #222;
      color: #00ffc3;
      border: 2px solid #00ffc3;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ffc3;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffc3;
    }
    button:hover {
      background: #00ffaa;
    }
    textarea {
      width: 90%;
      height: 120px;
      margin-top: 30px;
      background: #111;
      color: #ccfffa;
      border: 1px solid #00ffc3;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: none;
      box-shadow: inset 0 0 10px #00ffc3;
    }
    iframe.preview {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      border: 2px solid #00ffc3;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffc3;
    }
    .copyright {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
    .copyright span {
      color: #00ffc3;
    }
  </style>
</head>
<body>
  <img src="https://nikashum93.github.io/pusyriki/assets/kgb-logo.png" alt="KGB Logo" class="logo" />
  <h2>Редактор маски светлячков</h2>

  <label for="color">Цвет светлячков:</label>
  <select id="color" onchange="updatePreview()">
    <option value="#ffffaa">Тёплый жёлтый</option>
    <option value="#aaffff">Холодный голубой</option>
    <option value="#ff88ff">Розовый</option>
    <option value="#00ff88">Зелёный</option>
    <option value="#aa88ff">Фиолетовый</option>
    <option value="rainbow">Разноцветные</option>
    <option value="shimmer">Переливающиеся</option>
  </select>

  <label for="effect">Спецэффект:</label>
  <select id="effect" onchange="updatePreview()">
    <option value="glow">Мягкое свечение</option>
    <option value="bigglow">Крупные светлячки</option>
    <option value="sparkle">Блёстки</option>
    <option value="pulse">Пульсация</option>
    <option value="trails">Световые следы</option>
    <option value="chaos">Хаотичный вихрь</option>
    <option value="fog">Туман</option>
  </select>

  <button onclick="generateIframe()">Сгенерировать код</button>

  <textarea id="output" readonly placeholder="Здесь появится ваш iframe-код..."></textarea>

  <iframe id="preview" class="preview" src=""></iframe>

  <script>
    function generateIframe() {
      const color = document.getElementById("color").value;
      const effect = document.getElementById("effect").value;
      const iframeCode = `<iframe src='https://nikashum93.github.io/fireflies-plugin/main.html?color=${encodeURIComponent(color)}&effect=${encodeURIComponent(effect)}' width='100%' height='100%' style='border:0;'></iframe>`;
      document.getElementById("output").value = iframeCode;
    }

    function updatePreview() {
      const color = document.getElementById("color").value;
      const effect = document.getElementById("effect").value;
      const previewUrl = `https://nikashum93.github.io/fireflies-plugin/main.html?color=${encodeURIComponent(color)}&effect=${encodeURIComponent(effect)}`;
      document.getElementById("preview").src = previewUrl;
    }

    updatePreview();
  </script>

  <p class="copyright">
    © 2025 <span>Корпорация Геймификации Будущего</span>. Все права защищены.
  </p>
</body>
</html>
