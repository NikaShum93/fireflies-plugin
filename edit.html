
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #111;
      color: #fff;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="color"], select {
      padding: 5px;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      background: #0f0;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Настройка светлячков</h2>

  <label for="color">Выберите цвет светлячков:</label>
  <select id="color">
    <option value="#ffffaa">Тёплый жёлтый</option>
    <option value="#aaffff">Холодный голубой</option>
    <option value="#ff88ff">Розовый</option>
    <option value="rainbow">Разноцветные</option>
  </select>

  <button onclick="save()">Сохранить</button>

  <script>
    function save() {
      const color = document.getElementById("color").value;
      const url = `main.html?color=${encodeURIComponent(color)}`;
      parent.postMessage({ pluginMessage: { url } }, "*");
    }
  </script>
</body>
</html>
