<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактор маски светлячков</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0f1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px;
    }
    .editor {
      background: rgba(20, 30, 50, 0.8);
      padding: 20px;
      border-radius: 20px;
      width: 600px;
      box-shadow: 0 0 20px #00ffee55;
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 10px;
    }
    .code-box {
      background: #111;
      color: #0f0;
      padding: 10px;
      border-radius: 10px;
      font-family: monospace;
      word-break: break-all;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
    img.logo {
      width: 80px;
      display: block;
      margin: 0 auto 10px;
    }
  </style>
</head>
<body>
  <img src="https://nikashum93.github.io/pusyriki/assets/kgb-logo.png" alt="КГБ" class="logo">
  <div class="editor">
    <h1>Редактор маски со светлячками ✨</h1>

    <label for="color">Цвет светлячков:</label>
    <select id="color">
      <option value="#ffffaa">Жёлтый</option>
      <option value="#88ff88">Зелёный</option>
      <option value="#cc88ff">Фиолетовый</option>
      <option value="rainbow">Переливающийся</option>
    </select>

    <label for="effect">Эффект:</label>
    <select id="effect">
      <option value="glow">Свечение</option>
      <option value="sparkle">Искры</option>
      <option value="pulse">Пульсация</option>
      <option value="chaos">Хаос</option>
      <option value="trails">Шлейфы</option>
    </select>

    <label for="size">Размер светлячков:</label>
    <input type="range" id="size" min="1" max="10" value="4">

    <label><input type="checkbox" id="fog"> Включить туман</label>

    <label for="fogColor">Цвет тумана:</label>
    <input type="color" id="fogColor" value="#ccffff">

    <label for="fogOpacity">Прозрачность тумана:</label>
    <input type="range" id="fogOpacity" min="0" max="1" step="0.05" value="0.3">

    <h3>Код вставки:</h3>
    <div class="code-box" id="code"></div>
  </div>

  <div class="footer">&copy; Корпорация Геймификации Будущего</div>

  <script>
    const color = document.getElementById('color');
    const effect = document.getElementById('effect');
    const size = document.getElementById('size');
    const fog = document.getElementById('fog');
    const fogColor = document.getElementById('fogColor');
    const fogOpacity = document.getElementById('fogOpacity');
    const codeBox = document.getElementById('code');

    function updateCode() {
      let url = 'main.html?';
      url += `color=${encodeURIComponent(color.value)}`;
      url += `&effect=${effect.value}`;
      url += `&fireflySize=${size.value}`;
      if (fog.checked) {
        url += `&fog=true&fogColor=${encodeURIComponent(fogColor.value)}&fogOpacity=${fogOpacity.value}`;
      }
      codeBox.textContent = `<iframe src="${url}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
    }

    document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', updateCode));
    updateCode();
  </script>
</body>
</html>
