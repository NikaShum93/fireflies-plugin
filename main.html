<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Fireflies</title>
  <style>
    html, body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fireflyColor = urlParams.get('color') || '#ffffaa';
    const effect = urlParams.get('effect') || 'glow';
    const fireflySize = parseFloat(urlParams.get('fireflySize')) || 4;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    const fireflies = Array.from({ length: 80 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      size: fireflySize * (0.5 + Math.random()),
      angle: Math.random() * Math.PI * 2,
      speed: 0.3 + Math.random() * 0.7,
      drift: 0.5 + Math.random(),
      phase: Math.random() * 100
    }));

    function drawFirefly(f) {
      const gradient = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, f.size * 10);
      const color = fireflyColor === 'rainbow'
        ? `hsl(${(Date.now() / 20 + f.phase * 10) % 360}, 100%, 70%)`
        : fireflyColor === 'shimmer'
          ? `hsl(${(f.phase * 100 + Date.now() / 15) % 360}, 100%, 85%)`
          : fireflyColor;

      gradient.addColorStop(0, color.replace(')', ', 0.6)').replace('rgb', 'rgba'));
      gradient.addColorStop(1, color.replace(')', ', 0)').replace('rgb', 'rgba'));

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(f.x, f.y, f.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);

      fireflies.forEach(f => {
        f.x += Math.cos(f.angle + f.phase) * f.drift;
        f.y += Math.sin(f.angle + f.phase) * f.drift;

        f.phase += 0.005;

        if (f.x < 0) f.x = w;
        if (f.x > w) f.x = 0;
        if (f.y < 0) f.y = h;
        if (f.y > h) f.y = 0;

        drawFirefly(f);
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
