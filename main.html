<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
    }
  </style>
</head>
<body>
  <canvas id="fireflies"></canvas>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const colorParam = urlParams.get("color") || "#ffffaa";
    const effect = urlParams.get("effect") || "glow";
    const sizeParam = parseInt(urlParams.get("fireflySize") || 4);

    const translucent = colorParam === "translucent";
    const rainbow = colorParam === "rainbow";
    const pulse = effect === "pulse";

    const canvas = document.getElementById("fireflies");
    const ctx = canvas.getContext("2d");
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const fireflies = Array.from({length: 60}, () => {
      const baseSize = Math.random() * sizeParam + sizeParam / 2;
      return {
        x: Math.random() * (width - baseSize * 2) + baseSize,
        y: Math.random() * (height - baseSize * 2) + baseSize,
        baseSize,
        r: baseSize,
        dx: Math.random() * 0.5 - 0.25,
        dy: Math.random() * 0.5 - 0.25,
        hue: Math.random() * 360,
        phase: Math.random() * 100
      };
    });

    function draw() {
      ctx.clearRect(0, 0, width, height);
      fireflies.forEach(f => {
        f.x += f.dx;
        f.y += f.dy;
        const margin = f.r;
        if (f.x < margin || f.x > width - margin) f.dx *= -1;
        if (f.y < margin || f.y > height - margin) f.dy *= -1;

        let currentSize = f.r;
        if (pulse) {
          currentSize *= 1 + 0.3 * Math.sin(f.phase / 10);
          f.phase++;
        }

        let fillColor = colorParam;
        if (translucent) {
          const alpha = 0.6 + 0.3 * Math.sin(f.phase / 5);
          const hue = (f.hue + f.phase) % 360;
          fillColor = `hsla(${hue}, 100%, 75%, ${alpha})`;
          f.phase++;
        } else if (rainbow) {
          fillColor = `hsla(${f.hue}, 100%, 70%, 1)`;
          f.hue = (f.hue + 0.5) % 360;
        }

        const centerAlpha = f.r < 4 ? 1 : 0.9;
        const gradient = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, currentSize);
        gradient.addColorStop(0, fillColor.replace(/(\d?\.?\d+)\)$/g, `${centerAlpha})`));
        gradient.addColorStop(1, "transparent");

        ctx.beginPath();
        ctx.fillStyle = gradient;
        ctx.arc(f.x, f.y, currentSize, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
