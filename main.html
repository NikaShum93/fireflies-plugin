<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
    }
  </style>
</head>
<body>
  <canvas id="fireflies"></canvas>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const colorParam = urlParams.get("color") || "#ffffaa";
    const effect = urlParams.get("effect") || "glow";
    const sizeParam = parseInt(urlParams.get("fireflySize") || 4);

    const rainbow = colorParam === "rainbow";
    const canvas = document.getElementById("fireflies");
    const ctx = canvas.getContext("2d");
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function hexToRGBA(hex, alpha = 1) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `rgba(${r},${g},${b},${alpha})`;
    }

    const fireflies = Array.from({length: 60}, () => {
      const baseSize = Math.random() * sizeParam + sizeParam / 2;
      return {
        x: Math.random() * width,
        y: Math.random() * height,
        baseSize,
        r: baseSize,
        dx: Math.random() * 0.5 - 0.25,
        dy: Math.random() * 0.5 - 0.25,
        hue: Math.random() * 360,
        phase: Math.random() * 100
      };
    });

    function draw() {
      ctx.clearRect(0, 0, width, height);
      fireflies.forEach(f => {
        f.x += f.dx;
        f.y += f.dy;
        if (f.x < 0 || f.x > width) f.dx *= -1;
        if (f.y < 0 || f.y > height) f.dy *= -1;

        let currentSize = f.r;
        if (effect === "pulse") {
          currentSize *= 1 + 0.3 * Math.sin(f.phase / 10);
          f.phase++;
        }

        let fillColor = colorParam;
        if (rainbow) {
          fillColor = `hsla(${f.hue}, 100%, 70%, 1)`;
          f.hue = (f.hue + 0.5) % 360;
        } else if (effect === "shimmer") {
          const alpha = 0.4 + 0.3 * Math.sin(f.phase / 7);
          fillColor = hexToRGBA(colorParam, alpha);
          f.phase++;
        } else if (effect === "translucent") {
          const alpha = 0.6 + 0.2 * Math.sin(f.phase / 5);
          fillColor = hexToRGBA(colorParam, alpha);
          f.phase++;
        }

        const brightness = Math.min(1, 3 / currentSize);
        const gradient = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, currentSize);
        gradient.addColorStop(0, `rgba(255,255,255,${brightness})`);
        gradient.addColorStop(0.2, fillColor);
        gradient.addColorStop(1, "transparent");

        ctx.beginPath();
        ctx.fillStyle = gradient;
        ctx.arc(f.x, f.y, currentSize, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
