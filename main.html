<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Светлячки</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const url = new URL(window.location.href);
  const color = url.searchParams.get('color') || '#ffffaa';
  const effect = url.searchParams.get('effect') || 'glow';
  const fogEnabled = url.searchParams.get('fog') === 'true';
  const fogColor = url.searchParams.get('fogColor') || '#ffffff';
  const fogOpacity = parseFloat(url.searchParams.get('fogOpacity')) || 0.3;
  const baseSize = parseInt(url.searchParams.get('fireflySize')) || 4;

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const fireflies = [];
  for (let i = 0; i < 60; i++) {
    fireflies.push({
      x: Math.random() * width,
      y: Math.random() * height,
      vx: (Math.random() - 0.5) * 0.5,
      vy: (Math.random() - 0.5) * 0.5,
      r: Math.random() * 1.5 + 1,
      scale: Math.random() * 0.7 + 0.7,
      alpha: Math.random() * 0.5 + 0.5
    });
  }

  function drawFog() {
    if (fogEnabled) {
      const gradient = ctx.createRadialGradient(width / 2, height / 2, 0, width / 2, height / 2, Math.max(width, height));
      gradient.addColorStop(0, `${fogColor}${Math.round(fogOpacity * 255).toString(16).padStart(2, '0')}`);
      gradient.addColorStop(1, `${fogColor}00`);
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);
    }
  }

  function draw() {
    ctx.clearRect(0, 0, width, height);
    drawFog();

    fireflies.forEach(f => {
      f.x += f.vx;
      f.y += f.vy;

      if (f.x < 0 || f.x > width) f.vx *= -1;
      if (f.y < 0 || f.y > height) f.vy *= -1;

      const radius = baseSize * f.scale;
      const gradient = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, radius);
      gradient.addColorStop(0, color === 'rainbow' ? `hsl(${(f.x + f.y) % 360}, 100%, 80%)` :
        color === 'shimmer' ? `rgba(255,255,255,${f.alpha})` : color);
      gradient.addColorStop(1, 'transparent');

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(f.x, f.y, radius, 0, Math.PI * 2);
      ctx.fill();
    });

    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
