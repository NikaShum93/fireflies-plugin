<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
    }
  </style>
</head>
<body>
  <canvas id="fireflies"></canvas>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const color = urlParams.get("color") || "#ffffaa";
    const fireflySize = parseFloat(urlParams.get("fireflySize")) || 4;
    const rainbow = color === "rainbow";

    const canvas = document.getElementById("fireflies");
    const ctx = canvas.getContext("2d");
    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const fireflies = Array.from({length: 50}, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      r: (Math.random() * 0.5 + 0.5) * fireflySize,
      dx: Math.random() * 0.4 - 0.2,
      dy: Math.random() * 0.4 - 0.2,
      hue: Math.random() * 360
    }));

    function draw() {
      ctx.clearRect(0, 0, width, height);
      fireflies.forEach(f => {
        f.x += f.dx;
        f.y += f.dy;
        if (f.x < 0 || f.x > width) f.dx *= -1;
        if (f.y < 0 || f.y > height) f.dy *= -1;

        const gradient = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, f.r);
        if (rainbow) {
          const colorStop = `hsla(${f.hue}, 100%, 70%, `;
          gradient.addColorStop(0, colorStop + "1)");
          gradient.addColorStop(1, colorStop + "0)");
          f.hue = (f.hue + 0.5) % 360;
        } else {
          gradient.addColorStop(0, color);
          gradient.addColorStop(1, color + "00"); // к полной прозрачности
        }

        ctx.fillStyle = gradient;
        ctx.fillRect(f.x - f.r, f.y - f.r, f.r * 2, f.r * 2);
      });
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
