<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Fireflies</title>
  <style>
    html, body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const color = urlParams.get('color') || '#ffffaa';
    const fireflySize = parseFloat(urlParams.get('fireflySize')) || 4;
    const effect = urlParams.get('effect') || 'glow';

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    const fireflies = Array.from({ length: 80 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      radius: fireflySize * (0.5 + Math.random() * 1.5),
      angle: Math.random() * Math.PI * 2,
      speed: 0.2 + Math.random() * 0.4,
      depth: 0.5 + Math.random(),
      phase: Math.random() * 100
    }));

    function drawFirefly(f) {
      const size = f.radius * (1 + 0.3 * Math.sin(Date.now() / 500 + f.phase));
      const grad = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, size * 4);
      
      let finalColor;
      if (color === 'rainbow') {
        finalColor = `hsl(${(Date.now() / 20 + f.phase * 10) % 360}, 100%, 70%)`;
      } else if (color === 'shimmer') {
        finalColor = `hsl(${(f.phase * 100 + Date.now() / 10) % 360}, 100%, 85%)`;
      } else {
        finalColor = color;
      }

      grad.addColorStop(0, finalColor);
      grad.addColorStop(1, 'rgba(0,0,0,0)');

      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(f.x, f.y, size, 0, Math.PI * 2);
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);

      fireflies.forEach(f => {
        f.x += Math.cos(f.angle) * f.speed;
        f.y += Math.sin(f.angle) * f.speed;

        f.phase += 0.002;

        if (f.x < 0) f.x = w;
        if (f.x > w) f.x = 0;
        if (f.y < 0) f.y = h;
        if (f.y > h) f.y = 0;

        drawFirefly(f);
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
