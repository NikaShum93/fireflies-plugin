<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Fireflies</title>
  <style>
    html, body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const params = new URLSearchParams(location.search);
  const colorParam = params.get("color") || "#ffffaa";
  const effect = params.get("effect") || "glow";
  const baseSize = parseFloat(params.get("fireflySize")) || 4;

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });

  const fireflies = Array.from({ length: 80 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    vx: (Math.random() - 0.5) * 0.4,
    vy: (Math.random() - 0.5) * 0.4,
    radius: baseSize * (0.6 + Math.random() * 1.2),
    phase: Math.random() * 100,
    flickerSpeed: 0.02 + Math.random() * 0.02
  }));

  function getColor(f) {
    if (colorParam === "rainbow") {
      return `hsl(${(Date.now() / 30 + f.phase * 100) % 360}, 100%, 70%)`;
    }
    if (colorParam === "shimmer") {
      return `hsl(${(f.phase * 360 + Date.now() / 10) % 360}, 100%, 85%)`;
    }
    return colorParam;
  }

  function draw() {
    ctx.clearRect(0, 0, w, h);

    fireflies.forEach(f => {
      f.x += f.vx;
      f.y += f.vy;

      if (f.x < 0) f.x = w;
      if (f.x > w) f.x = 0;
      if (f.y < 0) f.y = h;
      if (f.y > h) f.y = 0;

      f.phase += f.flickerSpeed;
      const pulse = 0.7 + 0.3 * Math.sin(f.phase);
      const glowSize = f.radius * 4;

      const gradient = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, glowSize);
      gradient.addColorStop(0, getColor(f));
      gradient.addColorStop(1, "rgba(0, 0, 0, 0)");

      ctx.globalAlpha = pulse;
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(f.x, f.y, glowSize, 0, Math.PI * 2);
      ctx.fill();
    });

    ctx.globalAlpha = 1;
    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
