<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fireflies</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
    }
  </style>
</head>
<body>
  <canvas id="fireflies"></canvas>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const color = urlParams.get("color") || "#ffffaa";
    const rainbow = color === "rainbow";
    const baseSize = parseFloat(urlParams.get("fireflySize")) || 4;

    const canvas = document.getElementById("fireflies");
    const ctx = canvas.getContext("2d");

    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const fireflies = Array.from({length: 60}, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      r: baseSize * (0.5 + Math.random()),
      dx: Math.random() * 0.6 - 0.3,
      dy: Math.random() * 0.6 - 0.3,
      hue: Math.random() * 360
    }));

    function draw() {
      ctx.clearRect(0, 0, width, height);
      fireflies.forEach(f => {
        f.x += f.dx;
        f.y += f.dy;

        if (f.x < 0 || f.x > width) f.dx *= -1;
        if (f.y < 0 || f.y > height) f.dy *= -1;

        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);

        if (rainbow) {
          ctx.fillStyle = `hsla(${f.hue}, 100%, 70%, 0.9)`;
          f.hue = (f.hue + 0.5) % 360;
        } else {
          ctx.fillStyle = color;
        }

        ctx.shadowColor = ctx.fillStyle;
        ctx.shadowBlur = f.r * 4;
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
