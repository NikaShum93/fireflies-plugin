<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Fireflies</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const url = new URL(window.location.href);
  const color = url.searchParams.get('color') || '#ffffaa';
  const effect = url.searchParams.get('effect') || 'glow';
  const fireflySize = parseFloat(url.searchParams.get('fireflySize')) || 4;

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let width, height;
  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const fireflies = [];
  for (let i = 0; i < 60; i++) {
    fireflies.push({
      x: Math.random() * width,
      y: Math.random() * height,
      vx: (Math.random() - 0.5) * 0.5,
      vy: (Math.random() - 0.5) * 0.5,
      r: Math.random() * 1.5 + 1,
      scale: Math.random() * 0.7 + 0.7,
      alpha: Math.random() * 0.5 + 0.5
    });
  }

  function draw() {
    ctx.clearRect(0, 0, width, height);

    fireflies.forEach(f => {
      f.x += f.vx;
      f.y += f.vy;

      if (f.x < 0 || f.x > width) f.vx *= -1;
      if (f.y < 0 || f.y > height) f.vy *= -1;

      const radius = fireflySize * f.scale;
      const gradient = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, radius);

      let finalColor;
      if (color === 'rainbow') {
        finalColor = `hsl(${(f.x + f.y + Date.now() / 10) % 360}, 100%, 70%)`;
      } else if (color === 'shimmer') {
        finalColor = `hsl(${(Date.now() / 5 + f.x) % 360}, 100%, 85%)`;
      } else {
        finalColor = color;
      }

      gradient.addColorStop(0, finalColor);
      gradient.addColorStop(1, 'rgba(0,0,0,0)');

      ctx.globalAlpha = f.alpha;
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(f.x, f.y, radius, 0, Math.PI * 2);
      ctx.fill();
    });

    ctx.globalAlpha = 1;
    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
